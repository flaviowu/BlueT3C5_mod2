    <Section id="contato">
        <div id="form">

            <h3>Mande uma mensagem</h3>

            <form action="/send" method="POST">

                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text">
                <p class="warning" id="warnName"></p>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
                <p class="warning" id="warnEmail"></p>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="10" rows="5"></textarea>
                <p class="warning" id="warntxtArea"></p>

                <button type="submit" id="enviar" disabled>Enviar</button>

            </form>
    </Section>
